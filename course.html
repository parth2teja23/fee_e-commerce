    // Function to update video source
    function updateVideo() {
      // Get the selected video ID
      const selectedVideoId = this.value;
      const selectedVideoElement = this.options[this.selectedIndex];
      const videoIdAttribute = selectedVideoElement.getAttribute('id');

      // Update the video iframe source
      const video = document.getElementById('video');
      video.src = `https://www.youtube.com/embed/${selectedVideoId}?si=AjQuONtVo1LKsJkx`;

      // Play the video
      video.play();
      updateProgress(videoIdAttribute);
    }
    function updateProgress(videoIdAttribute) {
      // Get the current progress or default to an empty object
      const progress = JSON.parse(localStorage.getItem('progress')) || {};

      // Update the progress for the current video
      progress[videoIdAttribute] = true;

      // Save the updated progress to localStorage
      localStorage.setItem('progress', JSON.stringify(progress));

      // Update the progress bar
      updateProgressBar();
    }

    // Function to update the progress bar
